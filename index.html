<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
    <title>‚öîÔ∏è Archer's Defense - Galaxia Ultimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: radial-gradient(ellipse at 20% 50%, rgba(255, 50, 100, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(100, 50, 255, 0.1) 0%, transparent 50%),
                        #0a0e27;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* ==================== MEN√ö PRINCIPAL ==================== */
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0f3e 50%, #0a0e27 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            gap: 20px;
            padding: 20px;
        }

        .main-menu.hidden {
            display: none;
        }

        .menu-logo {
            font-size: clamp(2.5em, 8vw, 4em);
            font-weight: 900;
            background: linear-gradient(45deg, #00d4ff, #0099ff, #ff00ff, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-align: center;
            letter-spacing: 2px;
        }

        .menu-subtitle {
            font-size: clamp(1em, 3vw, 1.5em);
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .menu-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .menu-main-btn {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            border: 2px solid #00ffff;
            padding: clamp(12px, 2vw, 16px) clamp(30px, 5vw, 50px);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.9em, 1.5vw, 1.1em);
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 200px;
            text-align: center;
        }

        .menu-main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.9);
        }

        .menu-main-btn.secondary {
            background: linear-gradient(45deg, #ff00ff, #cc00ff);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        .menu-main-btn.secondary:hover {
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.9);
        }

        .stats-preview {
            background: rgba(0, 212, 255, 0.15);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 90vw;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .stats-preview h3 {
            color: #ff00ff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #00ffff;
        }

        .stats-value {
            color: #ff00ff;
            font-weight: bold;
        }

        /* ==================== CONTENEDOR JUEGO ==================== */
        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            display: none;
        }

        #gameCanvas {
            flex: 1;
            display: block;
        }

        /* ==================== UI INFERIOR ==================== */
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-weight: bold;
            z-index: 100;
            font-size: clamp(0.8em, 2vw, 1em);
            background: rgba(0, 20, 40, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00ffff;
        }

        .game-ui div {
            margin: 5px 0;
        }

        .score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff00ff;
            font-weight: bold;
            font-size: clamp(1em, 2.5vw, 1.3em);
            background: rgba(255, 0, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            z-index: 100;
        }

        .combo-text {
            position: absolute;
            top: 80px;
            right: 10px;
            color: #ff00ff;
            font-weight: bold;
            font-size: clamp(0.9em, 2vw, 1.2em);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            animation: pulse 0.5s ease-in-out;
            z-index: 100;
        }

        .boss-bar {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff00ff;
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 100;
        }

        .boss-bar.show {
            display: block;
        }

        .boss-name {
            color: #ff00ff;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .boss-fill {
            width: 100%;
            height: 25px;
            background: linear-gradient(90deg, #ff00ff, #ff00ff);
            border-radius: 5px;
            transition: width 0.2s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        /* ==================== BOTONES CONTROL ==================== */
        .control-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn-control {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            transition: all 0.3s;
        }

        .btn-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
        }

        /* ==================== JOYSTICKS ==================== */
        .joystick {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 212, 255, 0.1);
            bottom: 20px;
            z-index: 50;
        }

        .joystick.left {
            left: 20px;
            border-color: #00ffff;
        }

        .joystick.right {
            right: 20px;
            border-color: #ff6666;
        }

        .joystick-stick {
            width: 50px;
            height: 50px;
            border: 2px solid;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.8), rgba(0, 212, 255, 0.4));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .joystick.right .joystick-stick {
            background: radial-gradient(circle at 30% 30%, rgba(255, 100, 100, 0.8), rgba(255, 150, 100, 0.4));
            border-color: #ff6666;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.8);
        }

        /* ==================== HABILIDADES ==================== */
        .abilities-panel {
            position: absolute;
            top: 70px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .ability-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(100, 50, 255, 0.8), rgba(200, 50, 255, 0.8));
            border: 2px solid #ff00ff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transition: all 0.2s;
        }

        .ability-btn:hover {
            transform: scale(1.05);
        }

        .ability-btn.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ==================== MODALES ==================== */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.95), rgba(100, 50, 255, 0.95));
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 500;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
            animation: popIn 0.4s ease-out;
        }

        .modal.show {
            display: block;
        }

        .modal h2 {
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        .modal-content {
            color: white;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            transition: all 0.3s;
        }

        .modal-btn:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.9);
        }

        /* ==================== GAME OVER ==================== */
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 600;
        }

        .game-over-screen.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 2px solid #00d4ff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #00ffff;
            max-width: 95vw;
        }

        .game-over-content h2 {
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .stat-card span {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.3em;
            display: block;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .game-over-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-over-buttons button {
            padding: 15px 30px;
            font-size: 1em;
            background: linear-gradient(45deg, #00d4ff, #00ffff);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            transition: all 0.3s;
        }

        .game-over-buttons button:hover {
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.9);
        }

        /* ==================== ANIMACIONES ==================== */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .abilities-panel {
                display: none;
            }
        }
    </style>
</head>
<body>

    <script>
        const isMobile = () => /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const DEVICE = isMobile() ? 'mobile' : 'desktop';

        // ==================== STORAGE ====================
        const Storage = {
            getBestScore: () => parseInt(localStorage.getItem('bestScore') || '0'),
            setBestScore: (v) => localStorage.setItem('bestScore', v),
            getBestWave: () => parseInt(localStorage.getItem('bestWave') || '0'),
            setBestWave: (v) => localStorage.setItem('bestWave', v),
            getBestEnemies: () => parseInt(localStorage.getItem('bestEnemies') || '0'),
            setBestEnemies: (v) => localStorage.setItem('bestEnemies', v),
            update: (score, wave, enemies) => {
                if (score > Storage.getBestScore()) Storage.setBestScore(score);
                if (wave > Storage.getBestWave()) Storage.setBestWave(wave);
                if (enemies > Storage.getBestEnemies()) Storage.setBestEnemies(enemies);
            }
        };

        // ==================== AUDIO ====================
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, dur, vol = 0.3) {
            try {
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + dur);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + dur);
            } catch(e) {}
        }

        // ==================== CANVAS ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ==================== GAME STATE ====================
        const gameState = {
            player: null,
            enemies: [],
            projectiles: [],
            particles: [],
            floatingTexts: [],
            health: 100,
            maxHealth: 100,
            wave: 1,
            score: 0,
            combo: 0,
            gameOver: false,
            paused: false,
            killed: 0,
            waveTimer: 0,
            bossActive: false,
            boss: null,
            shieldActive: false,
            slowActive: false,
            mouseX: canvas.width / 2,
            mouseY: canvas.height / 2,
            damageTaken: 0
        };

        const keys = { left: false, right: false };
        const abilities = {
            shield: { cooldown: 0, max: 300 },
            slow: { cooldown: 0, max: 250 },
            bomb: { cooldown: 0, max: 400 }
        };

        // ==================== CLASES ====================
        class Particle {
            constructor(x, y, vx, vy, color, size = 5) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = 1;
            }

            update() {
                this.vy += 0.15;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
            }

            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class FloatingText {
            constructor(text, x, y, color = '#00ffff') {
                this.text = text;
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = 1;
            }

            update() {
                this.y -= 2;
                this.life -= 0.05;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        class Archer {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 35;
                this.height = 50;
                this.speed = 6;
                this.direction = 1;
            }

            update() {
                if (keys.left && this.x > 40) {
                    this.x -= this.speed;
                    this.direction = -1;
                }
                if (keys.right && this.x < canvas.width - 40) {
                    this.x += this.speed;
                    this.direction = 1;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.2)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 35, 25, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                if (gameState.shieldActive) {
                    ctx.strokeStyle = 'rgba(0, 212, 255, 0.9)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 50, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.fillStyle = 'rgba(0, 153, 255, 0.9)';
                ctx.shadowColor = 'rgba(0, 212, 255, 0.6)';
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x - 18, this.y + 5, 36, 35);
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 18, this.y + 5, 36, 35);

                ctx.fillStyle = 'rgba(220, 170, 120, 0.9)';
                ctx.shadowBlur = 12;
                ctx.beginPath();
                ctx.arc(this.x, this.y - 10, 13, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x - 6, this.y - 12, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 6, this.y - 12, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.save();
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2, 0);
                }

                ctx.strokeStyle = '#8b6914';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x + 18, this.y, 12, -Math.PI / 4, Math.PI / 4);
                ctx.stroke();

                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.moveTo(this.x + 18, this.y - 12);
                ctx.lineTo(this.x + 18, this.y + 12);
                ctx.stroke();

                ctx.restore();

                ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                ctx.setLineDash([8, 4]);
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(gameState.mouseX, gameState.mouseY);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.shadowColor = 'transparent';
            }

            shoot() {
                const angle = Math.atan2(gameState.mouseY - this.y, gameState.mouseX - this.x);
                return new Projectile(this.x, this.y, Math.cos(angle) * 12, Math.sin(angle) * 12);
            }
        }

        class Enemy {
            constructor(x, y, wave) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 45;
                this.health = 15 + (wave * 3);
                this.maxHealth = this.health;
                this.speed = 1.5 + (wave * 0.2);
                if (gameState.slowActive) this.speed *= 0.4;
            }

            update() {
                const angle = Math.atan2(gameState.player.y - this.y, gameState.player.x - this.x);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 100, 100, 0.9)';
                ctx.shadowColor = 'rgba(255, 100, 100, 0.8)';
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x - 15, this.y - 22, 30, 45);
                ctx.strokeStyle = 'rgba(255, 100, 100, 0.8)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 15, this.y - 22, 30, 45);

                ctx.beginPath();
                ctx.arc(this.x, this.y - 30, 10, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 31, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 4, this.y - 31, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(this.x - 15, this.y - 35, 30, 4);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(this.x - 15, this.y - 35, 30 * (this.health / this.maxHealth), 4);
                ctx.shadowColor = 'transparent';
            }

            damage(amount) {
                this.health -= amount;
                for (let i = 0; i < 5; i++) {
                    gameState.particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4,
                        'rgba(255, 200, 100, 0.9)',
                        3
                    ));
                }
            }

            isDead() {
                return this.health <= 0;
            }
        }

        class Boss {
            constructor(wave) {
                this.x = canvas.width / 2;
                this.y = 80;
                this.width = 60;
                this.health = 200 + (wave * 100);
                this.maxHealth = this.health;
                this.speed = 1;
            }

            update() {
                const dist = Math.sqrt((gameState.player.x - this.x) ** 2 + (gameState.player.y - this.y) ** 2);
                if (dist > 120) {
                    const angle = Math.atan2(gameState.player.y - this.y, gameState.player.x - this.x);
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed * 0.3;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 0, 150, 0.9)';
                ctx.shadowColor = 'rgba(255, 0, 255, 0.8)';
                ctx.shadowBlur = 30;
                ctx.beginPath();
                ctx.arc(this.x, this.y - 20, 40, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 0, 255, 1)';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = 'rgba(255, 100, 200, 0.8)';
                ctx.fillRect(this.x - 35, this.y + 20, 70, 35);

                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x - 12, this.y - 25, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y - 25, 4, 0, Math.PI * 2);
                ctx.fill();

                const barWidth = 80;
                const barHeight = 8;
                const healthPercent = this.health / this.maxHealth;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(this.x - barWidth / 2, this.y - 65, barWidth, barHeight);
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x - barWidth / 2, this.y - 65, barWidth * healthPercent, barHeight);
                ctx.shadowColor = 'transparent';
            }

            damage(amount) {
                this.health -= amount;
                for (let i = 0; i < 8; i++) {
                    gameState.particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6,
                        'rgba(255, 100, 150, 0.9)',
                        5
                    ));
                }
            }

            isDead() {
                return this.health <= 0;
            }
        }

        class Projectile {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 5;
            }

            update() {
                this.vy += 0.3;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowColor = 'transparent';
            }

            outOfBounds() {
                return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
            }

            collision(enemy) {
                const dx = this.x - enemy.x;
                const dy = this.y - enemy.y;
                return Math.sqrt(dx * dx + dy * dy) < (this.radius + enemy.width / 2);
            }
        }

        // ==================== CONTROLES ====================
        document.addEventListener('mousemove', (e) => {
            gameState.mouseX = e.clientX;
            gameState.mouseY = e.clientY;
        });

        document.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'a' || e.key === 'ArrowLeft') keys.left = true;
            if (k === 'd' || e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'Escape') togglePause();
            if (k === '1') useShield();
            if (k === '2') useSlow();
            if (k === '3') useBomb();
        });

        document.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'a' || e.key === 'ArrowLeft') keys.left = false;
            if (k === 'd' || e.key === 'ArrowRight') keys.right = false;
        });

        canvas.addEventListener('click', () => {
            if (!gameState.paused && !gameState.gameOver) {
                const proj = gameState.player.shoot();
                gameState.projectiles.push(proj);
                playSound(400, 0.1);
            }
        });

        // ==================== JOYSTICKS M√ìVILES ====================
        let leftActive = false;
        let rightActive = false;
        const leftStick = document.getElementById('leftStick');
        const rightStick = document.getElementById('rightStick');
        const leftContainer = document.querySelector('.joystick.left');
        const rightContainer = document.querySelector('.joystick.right');

        function updateLeftJoystick(tx, ty) {
            const rect = leftContainer.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const r = rect.width / 2;

            let dx = tx - cx;
            let dy = ty - cy;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > r) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * r;
                dy = Math.sin(angle) * r;
            }

            leftStick.style.transform = `translate(${dx}px, ${dy}px)`;

            const pct = dist / r;
            if (pct > 0.3) {
                const angle = Math.atan2(dy, dx);
                keys.left = Math.abs(angle) > 3 * Math.PI / 4;
                keys.right = Math.abs(angle) < Math.PI / 4;
            } else {
                keys.left = false;
                keys.right = false;
            }
        }

        function updateRightJoystick(tx, ty) {
            const rect = rightContainer.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const r = rect.width / 2;

            gameState.mouseX = tx;
            gameState.mouseY = ty;

            let dx = tx - cx;
            let dy = ty - cy;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > r) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * r;
                dy = Math.sin(angle) * r;
            }

            rightStick.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        leftContainer.addEventListener('touchstart', (e) => {
            leftActive = true;
            updateLeftJoystick(e.touches[0].clientX, e.touches[0].clientY);
        });

        rightContainer.addEventListener('touchstart', (e) => {
            rightActive = true;
            updateRightJoystick(e.touches[0].clientX, e.touches[0].clientY);
        });

        document.addEventListener('touchmove', (e) => {
            if (leftActive) updateLeftJoystick(e.touches[0].clientX, e.touches[0].clientY);
            if (rightActive) updateRightJoystick(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (leftActive && !e.touches.length) {
                leftActive = false;
                leftStick.style.transform = 'translate(0, 0)';
                keys.left = false;
                keys.right = false;
            }
            if (rightActive && !e.touches.length) {
                rightActive = false;
                rightStick.style.transform = 'translate(0, 0)';
            }
        });

        rightContainer.addEventListener('click', () => {
            if (!gameState.paused && !gameState.gameOver) {
                const proj = gameState.player.shoot();
                gameState.projectiles.push(proj);
                playSound(400, 0.1);
            }
        });

        // ==================== HABILIDADES ====================
        function useShield() {
            if (abilities.shield.cooldown <= 0 && !gameState.gameOver && !gameState.paused) {
                gameState.shieldActive = true;
                gameState.shieldTimer = 180;
                abilities.shield.cooldown = abilities.shield.max;
                playSound(1200, 0.15);
                gameState.floatingTexts.push(new FloatingText('üõ°Ô∏è ESCUDO', gameState.player.x, gameState.player.y - 50, '#00ffff'));
            }
        }

        function useSlow() {
            if (abilities.slow.cooldown <= 0 && !gameState.gameOver && !gameState.paused) {
                gameState.slowActive = true;
                gameState.slowTimer = 120;
                abilities.slow.cooldown = abilities.slow.max;
                playSound(1200, 0.15);
                gameState.floatingTexts.push(new FloatingText('‚ùÑÔ∏è RALENTIZAR', gameState.player.x, gameState.player.y - 50, '#00ffff'));
            }
        }

        function useBomb() {
            if (abilities.bomb.cooldown <= 0 && !gameState.gameOver && !gameState.paused) {
                abilities.bomb.cooldown = abilities.bomb.max;
                playSound(1200, 0.15);
                gameState.floatingTexts.push(new FloatingText('üí£ EXPLOSI√ìN', gameState.player.x, gameState.player.y - 50, '#ff6600'));
                
                gameState.enemies = gameState.enemies.filter(e => {
                    if (Math.random() < 0.7) {
                        gameState.score += 150;
                        gameState.combo += 2;
                        for (let i = 0; i < 10; i++) {
                            gameState.particles.push(new Particle(e.x, e.y, (Math.random() - 0.5) * 8, (Math.random() - 0.5) * 8, 'rgba(255, 100, 0, 0.9)', 6));
                        }
                        return false;
                    }
                    return true;
                });
            }
        }

        document.getElementById('shieldBtn').addEventListener('click', useShield);
        document.getElementById('slowBtn').addEventListener('click', useSlow);
        document.getElementById('bombBtn').addEventListener('click', useBomb);

        // ==================== UI BUTTONS ====================
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('menuBtn').addEventListener('click', goToMenu);
        document.getElementById('resumeBtn').addEventListener('click', togglePause);
        document.getElementById('menuPauseBtn').addEventListener('click', goToMenu);
        document.getElementById('playBtn').addEventListener('click', startGame);
        document.getElementById('statsBtn').addEventListener('click', showStats);
        document.getElementById('creditsBtn').addEventListener('click', showCredits);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('backMenuBtn').addEventListener('click', goToMenu);

        function togglePause() {
            if (gameState.gameOver) return;
            gameState.paused = !gameState.paused;
            document.getElementById('pauseModal').classList.toggle('show');
        }

        function goToMenu() {
            location.reload();
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameContainer').style.display = 'flex';
            gameState.player = new Archer(canvas.width / 2, canvas.height - 100);
            spawnWave();
            gameLoop();
        }

        function showStats() {
            alert(`üìä ESTAD√çSTICAS\n\nMejor Puntuaci√≥n: ${Storage.getBestScore()}\nMejor Ola: ${Storage.getBestWave()}\nEnemigos Derrotados: ${Storage.getBestEnemies()}`);
        }

        function showCredits() {
            alert(`üé¨ CR√âDITOS\n\n‚öîÔ∏è Archer's Defense - Galaxia Ultimate\nVersi√≥n 3.0\n\nDesarrollo: Kaizen\nA√±o: 2026\n\n¬°Gracias por jugar!`);
        }

        function restartGame() {
            gameState.player = new Archer(canvas.width / 2, canvas.height - 100);
            gameState.enemies = [];
            gameState.projectiles = [];
            gameState.particles = [];
            gameState.floatingTexts = [];
            gameState.health = 100;
            gameState.wave = 1;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.gameOver = false;
            gameState.paused = false;
            gameState.killed = 0;
            gameState.waveTimer = 0;
            gameState.bossActive = false;
            gameState.boss = null;
            gameState.shieldActive = false;
            gameState.slowActive = false;
            gameState.damageTaken = 0;
            abilities.shield.cooldown = 0;
            abilities.slow.cooldown = 0;
            abilities.bomb.cooldown = 0;
            document.getElementById('gameOverScreen').classList.remove('show');
            spawnWave();
        }

        // ==================== SPAWN ====================
        function spawnWave() {
            const count = 3 + Math.floor(gameState.wave / 2);
            for (let i = 0; i < count; i++) {
                const x = Math.random() * (canvas.width - 100) + 50;
                gameState.enemies.push(new Enemy(x, -50, gameState.wave));
            }
            if (gameState.wave % 5 === 0) {
                gameState.bossActive = true;
                gameState.boss = new Boss(gameState.wave);
                playSound(600, 0.3);
                gameState.floatingTexts.push(new FloatingText('üëπ ¬°JEFE APARECE!', canvas.width / 2, 50, '#ff00ff'));
            }
            gameState.wave++;
            gameState.damageTaken = 0;
        }

        // ==================== MAIN LOOP ====================
        function update() {
            gameState.player.update();
            gameState.enemies.forEach(e => e.update());
            gameState.projectiles.forEach(p => p.update());
            gameState.particles.forEach(p => p.update());
            gameState.floatingTexts.forEach(t => t.update());

            if (gameState.boss) gameState.boss.update();

            if (gameState.shieldActive) {
                gameState.shieldTimer--;
                if (gameState.shieldTimer <= 0) gameState.shieldActive = false;
            }

            if (gameState.slowActive) {
                gameState.slowTimer--;
                if (gameState.slowTimer <= 0) {
                    gameState.slowActive = false;
                    gameState.enemies.forEach(e => e.speed *= 2.5);
                }
            }

            Object.keys(abilities).forEach(k => {
                if (abilities[k].cooldown > 0) abilities[k].cooldown--;
                document.getElementById(k + 'Btn').classList.toggle('cooldown', abilities[k].cooldown > 0);
            });

            // Colisiones projectiles-enemigos
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const proj = gameState.projectiles[i];
                let hit = false;

                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    if (proj.collision(enemy)) {
                        enemy.damage(15);
                        hit = true;

                        if (enemy.isDead()) {
                            gameState.score += 100 * (gameState.combo + 1);
                            gameState.combo++;
                            gameState.killed++;
                            gameState.floatingTexts.push(new FloatingText(`+${100 * (gameState.combo)}`, enemy.x, enemy.y, '#00ffff'));
                            gameState.enemies.splice(j, 1);
                        }
                        break;
                    }
                }

                if (gameState.boss && !hit && proj.collision(gameState.boss)) {
                    gameState.boss.damage(15);
                    hit = true;

                    if (gameState.boss.isDead()) {
                        gameState.score += 1000;
                        gameState.combo = 0;
                        gameState.bossActive = false;
                        gameState.boss = null;
                    }
                }

                if (hit || proj.outOfBounds()) gameState.projectiles.splice(i, 1);
            }

            // Colisiones enemigos-jugador
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                const dist = Math.hypot(enemy.x - gameState.player.x, enemy.y - gameState.player.y);

                if (dist < 40) {
                    if (!gameState.shieldActive) {
                        gameState.health -= 10;
                        gameState.damageTaken += 10;
                        gameState.combo = 0;
                        playSound(200, 0.2);

                        if (gameState.health <= 0) {
                            gameState.gameOver = true;
                            Storage.update(gameState.score, gameState.wave, gameState.killed);
                            endGame();
                        }
                    } else {
                        for (let j = 0; j < 8; j++) {
                            gameState.particles.push(new Particle(enemy.x, enemy.y, (Math.random() - 0.5) * 5, (Math.random() - 0.5) * 5, 'rgba(0, 212, 255, 0.9)', 4));
                        }
                    }
                    gameState.enemies.splice(i, 1);
                }

                if (enemy.y > canvas.height) gameState.enemies.splice(i, 1);
            }

            // Boss colisi√≥n
            if (gameState.boss) {
                const dist = Math.hypot(gameState.boss.x - gameState.player.x, gameState.boss.y - gameState.player.y);
                if (dist < 60) {
                    if (!gameState.shieldActive) {
                        gameState.health -= 20;
                        gameState.combo = 0;
                        if (gameState.health <= 0) {
                            gameState.gameOver = true;
                            Storage.update(gameState.score, gameState.wave, gameState.killed);
                            endGame();
                        }
                    }
                }
            }

            gameState.particles = gameState.particles.filter(p => p.life > 0);
            gameState.floatingTexts = gameState.floatingTexts.filter(t => t.life > 0);

            gameState.waveTimer++;
            if (gameState.waveTimer > 300 && gameState.enemies.length === 0 && !gameState.bossActive) {
                spawnWave();
                gameState.waveTimer = 0;
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const grad = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height));
            grad.addColorStop(0, 'rgba(100, 50, 255, 0.1)');
            grad.addColorStop(0.5, 'rgba(0, 0, 0, 0)');
            grad.addColorStop(1, 'rgba(255, 0, 255, 0.05)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            gameState.player.draw();
            gameState.enemies.forEach(e => e.draw());
            gameState.projectiles.forEach(p => p.draw());
            gameState.particles.forEach(p => p.draw());
            gameState.floatingTexts.forEach(t => t.draw());
            if (gameState.boss) gameState.boss.draw();

            document.getElementById('health').textContent = Math.max(0, gameState.health);
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('enemies').textContent = gameState.enemies.length + (gameState.boss ? 1 : 0);
            document.getElementById('score').textContent = gameState.score;

            if (gameState.combo > 1) {
                document.getElementById('comboText').textContent = `‚ö° COMBO x${gameState.combo}`;
            } else {
                document.getElementById('comboText').textContent = '';
            }

            if (gameState.boss) {
                const bar = document.getElementById('bossBar');
                bar.classList.add('show');
                const pct = (gameState.boss.health / gameState.boss.maxHealth) * 100;
                document.getElementById('bossFill').style.width = pct + '%';
            } else {
                document.getElementById('bossBar').classList.remove('show');
            }
        }

        function endGame() {
            document.getElementById('gameOverScreen').classList.add('show');
            document.getElementById('finalWave').textContent = gameState.wave;
            document.getElementById('finalEnemies').textContent = gameState.killed;
            document.getElementById('finalScore').textContent = gameState.score;
        }

        function gameLoop() {
            if (!gameState.gameOver && !gameState.paused) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Inicializar
        document.getElementById('bestScore').textContent = Storage.getBestScore();
        document.getElementById('bestWave').textContent = Storage.getBestWave();
        document.getElementById('bestEnemies').textContent = Storage.getBestEnemies();
    </script>
